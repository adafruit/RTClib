language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=examples/datecalc/datecalc.ino
    - PLATFORMIO_CI_SRC=examples/ds1307/ds1307.ino
    - PLATFORMIO_CI_SRC=examples/ds1307nvram/ds1307nvram.ino
    - PLATFORMIO_CI_SRC=examples/ds1307SqwPin/ds1307SqwPin.ino
    - PLATFORMIO_CI_SRC=examples/softrtc/softrtc.ino

install:
    - pip install -U platformio

script:
    - platformio ci --lib=. --board=uno --board=esp01 --board=megaatmega1280
